<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas infomações</p>
    <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual tipo de desenvolverdor você é?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select id="senioridade">
            <option selected disabled value="">Selecione...</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            </select> 
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                <input type="checkbox" id="tec01" name="HTML">
                <label for="tec01">HTML</label>
                <input type="checkbox" id="tec02" name="CSS">
                <label for="tec02">CSS</label>
                <input type="checkbox" id="tec03" name="JavaScript">
                <label for="tec03">JavaScript</label>
                <input type="checkbox" id="tec04" name="NODEJS">
                <label for="tec04">NODE JS</label>
                <input type="checkbox" id="tec05" name="EXPRESS">
                <label for="tec05">EXPRESS</label>
                <input type="checkbox" id="tec06" name="PHP">
                <label for="tec06">PHP</label>
                <input type="checkbox" id="tec07" name="LARAVEL">
                <label for="tec07">LARAVEL</label>
                <input type="checkbox" id="tec08" name="REACT">
                <label for="tec08">REACT</label>
                <input type="checkbox" id="tec09" name="ANGULAR">
                <label for="tec09">ANGULAR</label>
                <input type="checkbox" id="tec10" name="BOOTSTRAP">
                <label for="tec10">BOOTSTRAP</label>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Conte-nos sobre sua experiência</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>



    </form>
</body>

</html>
